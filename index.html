<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="./css/styles.css">
    <title>Our Team</title>
</head>

<body>
    <!-- Section -->
    <section class="container mb-5">

        <h1 class="main-title title-color text-center  my-4 fw-bold">Meet our Team</h1>

        <p class="section-description text-center mb-5">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent in varius ante. Sed quis luctus eros.
            Phasellus rutrum laoreet leo in consequat. Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vero, numquam.
        </p>

            <!-- Row -->
            <div class="row team-container">

                <!-- Dati JS Qui -->

            </div>
            <!-- /Row -->

    </section>
    <!-- /Section -->

    <!-- Form Section -->
    <section class="container mb-5">

        <!-- Form -->
        <form class="form-control member-form px-5 py-4 text-center">

            <!-- Inputs -->
            <div class="mb-3">
                <label for="full-name" class="form-label fs-4 fw-bold">Nome Completo</label>
                <input type="text" class="form-control mb-3" id="full-name" placeholder="Il tuo nome completo">
            </div>
            <div class="mb-3">
                <label for="role" class="form-label fs-4 fw-bold">Ruolo</label>
                <input type="text" class="form-control mb-3" id="role" placeholder="Il tuo ruolo">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label fs-4 fw-bold">E-mail</label>
                <input type="email" class="form-control mb-3" id="email" placeholder="La tua Mail">
            </div>
            <div class="mb-3">
                <label for="user-img" class="form-label fs-4 fw-bold">Immagine Profilo</label>
                <input type="text" class="form-control mb-3" id="user-img" placeholder="URL dell'immagine">
            </div>
            <!-- /Inputs -->

            <!-- Button -->
            <button type="submit" class="btn mt-2 btn-primary">Aggiungi Membro</button>
            <!-- /Button -->

        </form>
        <!-- /Form -->

    </section>
    <!-- /Form Section -->

    <!-- Custom Script -->
    <script src="./js/script.js"></script>
</body>

</html>
