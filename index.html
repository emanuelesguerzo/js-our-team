<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="./css/styles.css">
    <title>Our Team</title>
</head>

<body>
    <!-- Section -->
    <section class="container mb-5">

        <h1 class="main-title text-center text-info mb-5 mt-4 fw-bold">Meet Our Team</h1>

        <p class="section-description text-center mb-5">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent in varius ante. Sed quis luctus eros.
            Phasellus rutrum laoreet leo in consequat.
        </p>

            <!-- Row -->
            <div class="row team-container">

                <!-- Dati JS Qui -->

            </div>
            <!-- /Row -->

    </section>
    <!-- /Section -->

    <!-- Form Section -->
    <section class="container mb-5">

        <!-- Form -->
        <form class="form-control px-5 py-4 text-center">

            <!-- Inputs -->
            <div class="mb-3">
                <label for="full-name" class="form-label fw-bold">Full Name</label>
                <input type="text" class="form-control mb-3" id="full-name" placeholder="Il tuo nome completo">
            </div>
            <div class="mb-3">
                <label for="role" class="form-label fw-bold">Role</label>
                <input type="text" class="form-control mb-3" id="role" placeholder="Il tuo ruolo">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label fw-bold">E-mail</label>
                <input type="email" class="form-control mb-3" id="email" placeholder="La tua Mail">
            </div>
            <div class="mb-3">
                <label for="user-img" class="form-label fw-bold">Profile Image</label>
                <input type="text" class="form-control mb-3" id="user-img" placeholder="URL dell'immagine">
            </div>
            <!-- /Inputs -->

        
            <!-- Button -->
            <button type="submit" class="btn mt-2 btn-primary">Submit</button>
            <!-- /Button -->

        </form>
        <!-- /Form -->

    </section>
    <!-- /Form Section -->
     
    <!-- Custom Script -->
    <script src="./js/script.js"></script>
</body>

</html>
